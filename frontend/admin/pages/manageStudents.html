<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel || Manage Students</title>
    <link rel="stylesheet" href="../css/manageStudents.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <body>
        <div class="wrapper">
          <aside class="sidebar">
            <div class="d-flex justify-content-between p-4">
              <div class="sidebar-logo">
                <a href="#">AdminPanel</a>
              </div>
              <button class="toggle-btn border-0" type="button">
                <i id="iconic" class="bx bx-chevrons-right"></i>
              </button>
            </div>
            <ul class="sidebar-nav">
              <li class="sidebar-item">
                <a href="../admin-dashboard.html" class="sidebar-link"
                  ><i class="bx bxs-dashboard"></i> <span>Dashboard</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link"
                  ><i class="bx bxs-group"></i> <span class="active">Manage Students</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="manageRooms.html" class="sidebar-link"
                  ><i class="bx bxs-door-open"></i> <span>Manage Rooms</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="runScan.html" class="sidebar-link"
                  ><i class="bx bx-qr-scan"></i> <span>Run Scans</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link"
                  ><i class="bx bx-clipboard"></i> <span>Track Reports</span></a
                >
              </li>
    
              <li class="sidebar-item">
                <a
                  href="#"
                  class="sidebar-link collapsed"
                  data-bs-target="#pges"
                  data-bs-toggle="collapse"
                  aria-expanded="false"
                  ><i class="bx bxs-bullseye"></i>
                  <span> View Settings</span>
                </a>
                <ul
                  id="pges"
                  class="sidebar-dropdown list-unstyled collapse"
                  data-bs-parent="#sidebar"
                >
                  <li class="sidebar-item">
                    <a href="#" class="sidebar-link">Light mode</a>
                  </li>
                  <li class="sidebar-item">
                    <a href="#" class="sidebar-link dark-mode">Dark mode</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="sidebar-footer">
              <a href="#" class="sidebar-link"
                ><i class="bx bxs-log-out"></i>
                <span>Logout</span>
              </a>
            </div>
          </aside>
    
          <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <div class="navbar-collapse navbar">
                    <ul class="navbar-navv">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="/frontend/resources/images/profile.jpeg" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main id="content">
              <div class="mt-4">
                <h4>Manage Students</h4>
            </div>
                <div class="input-group mb-3">
                  <input type="text" id="studentSearch" class="form-control" placeholder="Enter Student ID or Name">
                  <button class="btn btn-primary" id="searchBtn">Search</button>
                  <button class="btn btn-secondary" id="clearSearchBtn">Clear</button>
              </div>
            
                <div id="studentInfo" class="mt-4 d-none"> 
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="studentNameDisplay">Student Name</h5>
                            <p class="card-text"><strong>ID:</strong> <span id="studentIdDisplay"></span></p>
                            <p class="card-text"><strong>Room:</strong> <span id="studentRoomDisplay"></span></p>
                            <p class="card-text"><strong>Contact:</strong> <span id="studentContactDisplay"></span></p>
                            
                            <button class="btn btn-danger" id="optionStudentBtn">More Details</button>
                            <button class="btn btn-danger" id="editStudentBtn">Edit Info</button>
                            <button class="btn btn-danger" id="removeStudentBtn">Remove Student</button>
                        </div>
                    </div>
                </div>
          
            <button class="btn btn-success position-fixed bottom-0 end-0 m-4" data-bs-toggle="modal" data-bs-target="#addStudentModal">
              + Add Student
          </button>
     
          <!-- Add Student Modal -->

          <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addStudentLabel">Add New Student</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="addStudentForm">
                  <div class="mb-3">
                      <label for="studentName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="studentName" required>
                  </div>
                  <div class="mb-3">
                      <label for="studentId" class="form-label">Student ID</label>
                      <input type="text" class="form-control" id="studentId" required>
                  </div>
                  <div class="mb-3">
                      <label for="studentRoom" class="form-label">Room</label>
                      <input type="text" class="form-control" id="studentRoom" required>
                  </div>
                  <div class="mb-3">
                      <label for="studentContact" class="form-label">Contact</label>
                      <input type="text" class="form-control" id="studentContact" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Add Student</button>
              </form>
          </div>
      </div>
  </div>
</div>
</main>
</div>            

            <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../script/manageStudents.js"></script>
    <script src="/frontend/authentication/adminAuth.js"></script>
</body>
</html>
